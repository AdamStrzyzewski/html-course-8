<html>
  <head>
    <style>
      .base {
        width: 480px;
        margin-bottom: 30px;
        margin-left: auto;
        margin-right: auto;
      }
      .container {
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
      }

      .card-set {
        padding: 0;
        margin: 0;
        list-style: none;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: -20px;
        margin-left: -20px;
      }

      .card {
        margin: 20px 0 0 20px;
        flex-basis: calc(100% / 2 - 20px);
      }

      .card,
      .base {
        box-shadow: 0px 2px 1px -1px rgba(0, 0, 0, 0.2),
          0px 1px 1px 0px rgba(0, 0, 0, 0.14),
          0px 1px 3px 0px rgba(0, 0, 0, 0.12);
        text-align: center;
      }

      .card > .label,
      .base > .label {
        padding: 10px;
        font-size: 20px;
      }

      .card > .label {
        font-family: monospace;
        letter-spacing: -0.05em;
      }

      .thumb {
        position: relative;
        height: 380px;
        width: 100%;
        border: 2px dashed #2a2a2a;
        border-radius: 4px;
      }

      .thumb > img {
        display: block;
        height: 100%;
        width: 100%;
      }

      .card:nth-child(1) img {
        object-fit: fill;
      }

      .card:nth-child(2) img {
        object-fit: contain;
      }

      .card:nth-child(3) img {
        object-fit: cover;
      }

      .card:nth-child(4) img {
        object-fit: scale-down;
      }

      .card:nth-child(5) img {
        object-fit: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card-set">
        <figure class="card">
          <div class="thumb">
            <img
              src="http://cdn.akc.org/content/article-body-image/samoyed_puppy_dog_pictures.jpg"
              alt=""
            />
          </div>
          <figcaption class="label">object-fit: fill</figcaption>
        </figure>

        <figure class="card">
          <div class="thumb">
            <img
              src="http://cdn.akc.org/content/article-body-image/samoyed_puppy_dog_pictures.jpg"
              alt=""
            />
          </div>
          <figcaption class="label">object-fit: contain</figcaption>
        </figure>

        <figure class="card">
          <div class="thumb">
            <img
              src="http://cdn.akc.org/content/article-body-image/samoyed_puppy_dog_pictures.jpg"
              alt=""
            />
          </div>
          <figcaption class="label">object-fit: cover</figcaption>
        </figure>

        <figure class="card">
          <div class="thumb">
            <img
              src="http://cdn.akc.org/content/article-body-image/samoyed_puppy_dog_pictures.jpg"
              alt=""
            />
          </div>
          <figcaption class="label">object-fit: scale-down</figcaption>
        </figure>

        <figure class="card">
          <div class="thumb">
            <img
              src="http://cdn.akc.org/content/article-body-image/samoyed_puppy_dog_pictures.jpg"
              alt=""
            />
          </div>
          <figcaption class="label">object-fit: none</figcaption>
        </figure>
      </div>
    </div>
  </body>
</html>
