<html>
  <head>
    <style>
      *,
      ::after,
      ::before {
        box-sizing: border-box;
      }
      input {
        width: 100px;
        padding: 10px;
      }

      form {
        border: 2px dashed black;
        margin-bottom: 20px;
        padding: 20px;
      }
      body {
        min-height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: #2a2a2a;
        font-family: sans-serif;
        line-height: 1.5;
        padding: 30px;
      }
      svg {
        fill: black;
      }

      label {
        position: relative;
      }
      svg {
        width: 16px;
        height: 15px;
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        fill: black;
      }
      input {
        width: 200px;
        padding-left: 30px;
      }

      label:focus-within svg {
        fill: blue;
      }
    </style>
  </head>

    <form>

            fill="white"
            stroke="white"
            stroke-width="0.2"
          />
        </svg>
        <input type="text" />
      </label>
    </form>
  </body>
</html>
