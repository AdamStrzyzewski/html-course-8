<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #f9f9fd;
      }

      main {
        flex-grow: 1;
      }

      .page-header {
        display: flex;
        align-items: center;
        padding: 10px 20px;
        background-color: #2196f3;
      }

      .logo {
        display: flex;
        border: 1px solid #fff;
        border-radius: 4px;
        padding: 10px;
        text-decoration: none;
        color: white;
        text-transform: uppercase;
      }

      .page-header__logo {
        margin-right: 50px;
      }

      .nav {
        padding: 0;
        margin: 0;
        list-style: none;
        display: flex;
      }

      .nav__link {
        display: block;
        padding: 15px 30px;
        border: 1px solid white;
        border-radius: 4px;
        text-decoration: none;
        color: white;
      }
      .nav__item:not(:last-child) {
        margin-right: 10px;
      }

      .page-footer {
        display: flex;
        justify-content: flex-end;
        padding: 20px;
        background-color: #607d8b;
      }
    </style>
  </head>
  <body>
    <header class="page-header">
      <a class="logo page-header__logo" href="">Google</a>
      <ul class="nav">
        <li class="nav__item"><a class="nav__link">About</a></li>
        <li class="nav__item"><a class="nav__link">Contact</a></li>
        <li class="nav__item"><a class="nav__link">Gallery</a></li>
      </ul>
    </header>
    <main></main>
    <footer class="page-footer">
      <a class="logo">Google</a>
    </footer>
  </body>
</html>
