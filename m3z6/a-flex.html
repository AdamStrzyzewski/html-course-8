<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      .flex-parent {
        width: 300px;
        height: 200px;
        display: flex;
        /* display: inline-flex; */
        border: 2px solid black;
        padding: 5px;
      }

      .flex-item {
        font-size: 25px;
        background-color: orange;
        margin-right: 5px;
        /* height: 50px;
        width: 50px; */
        /* border-radius: 50%; */
        text-align: center;
      }

      .o-1 {
        order: -1;
      }

      .o2 {
        order: 2;
      }
    </style>
  </head>
  <body>
    <div class="flex-parent">
      <div class="flex-item o2">1000</div>
      <!-- order: 2 -->
      <div class="flex-item">2</div>
      <!-- order: 0 -->
      <div class="flex-item">3</div>
      <!-- order: 0 -->
      <div class="flex-item">4</div>
      <!-- order: 0 -->
      <div class="flex-item">5</div>
      <!-- order: 0 -->
      <div class="flex-item">6</div>
      <!-- order: 0 -->
      <div class="flex-item o-1">7</div>
      <!-- order: -1 -->
    </div>
    <div class="flex-parent">
      <div class="flex-item">1000</div>
      <div class="flex-item">2</div>
      <div class="flex-item">3</div>
      <div class="flex-item">4</div>
      <div class="flex-item">5</div>
      <div class="flex-item">6</div>
      <div class="flex-item">7</div>
    </div>
  </body>
</html>
