<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
      }
      :root {
        --start-color: blue;
        --end-color: red;
      }

      * {
        box-sizing: border-box;
      }

      .tile-set {
        display: flex;
        flex-wrap: wrap;
        margin-left: auto;
        margin-right: auto;
      }

      .tile {
        height: 200px;
        flex-basis: calc(50% - 10px);
        margin: 5px;
        border-radius: 4px;
        background-color: #9e9e9e;

        text-align: center;
        line-height: 200px;
        color: #fff;
        font-family: monospace;
        font-size: 24px;
        letter-spacing: -0.05em;

        box-shadow: 0px 2px 1px -1px rgba(0, 0, 0, 0.2),
          0px 1px 1px 0px rgba(0, 0, 0, 0.14),
          0px 1px 3px 0px rgba(0, 0, 0, 0.12);
      }

      .tile:nth-child(1) {
        background-image: linear-gradient(to bottom, red, blue);
      }

      .tile:nth-child(2) {
        background-image: linear-gradient(to top, red, blue);
      }

      .tile:nth-child(3) {
        background-image: linear-gradient(to right, red, blue);
      }
      .tile:nth-child(4) {
        background-image: linear-gradient(to top left, red, blue, green);
      }

      .tile:nth-child(5) {
        background-image: linear-gradient(
          to right,
          red 15%,
          green 40%,
          blue 65%,
          yellow
        );
      }
      .tile:nth-child(6) {
        background-image: linear-gradient(
          to right,
          red 15%,
          green 15%,
          green 40%,
          blue 40%,
          blue 65%,
          yellow 65%
        );
      }

      .tile:nth-child(7) {
        background-image: linear-gradient(
          to bottom,
          #f44336 15%,
          #09792b 15%,
          #09792b 40%,
          #00b9ff 40%,
          #00b9ff 65%,
          #ffb800 65%
        );
      }

      .tile:nth-child(8) {
        background-image: linear-gradient(
          to top,
          #f44336 15%,
          #09792b 15%,
          #09792b 40%,
          #00b9ff 40%,
          #00b9ff 65%,
          #ffb800 65%
        );
      }
      .tile:nth-child(9) {
        background-image: linear-gradient(
          to bottom right,
          #f44336 15%,
          #09792b 15%,
          #09792b 40%,
          #00b9ff 40%,
          #00b9ff 65%,
          #ffb800 65%
        );
      }
      .tile:nth-child(10) {
        background-image: linear-gradient(
          to top left,
          #f44336 15%,
          #09792b 15%,
          #09792b 40%,
          #00b9ff 40%,
          #00b9ff 65%,
          #ffb800 65%
        );
      }
    </style>
  </head>
  <body>
    <div class="tile-set">
      <div class="tile">to bottom</div>
      <div class="tile">to top</div>
      <div class="tile">to right</div>
      <div class="tile">to top left</div>
      <div class="tile">almost color stop</div>
      <div class="tile">color stop</div>
      <div class="tile">to bottom</div>
      <div class="tile">to top</div>
      <div class="tile">to bottom right</div>
      <div class="tile">to top left</div>
    </div>
  </body>
</html>
