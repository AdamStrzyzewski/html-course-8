      <!-- \s whitespace -->

      <label>
        Password
        <input
          type="text"
          name="password"
          required
          minlength="6"
          maxlength="12"
          pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%\\\]])(?!.*\s).*$"
          pattern-at-least-two-capital-letters="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z].*[A-Z])(?!.*\s).*$"
          title="Please include at least 1 uppercase char, 1 lowercase char and 1 number and no spaces"
        />
        <!-- () -> search group -->
        <!-- positive lookahead ?= -->
        <!-- negative lookahead ?! -->
        <!-- \d digit 0-9 -->
        <!-- \\ digit 0-9 -->
        <!-- \] - escaped ] character -->
        <!-- \\ - escaped \ character -->
      </label>
      <button type="submit">Submit</button>
    </form>
