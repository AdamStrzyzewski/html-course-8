<html>
  <head>
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }

      .box {
        width: 200px;
        height: 200px;
        margin: 10px;
        border: 3px dotted black;

        border-width: 10px;
        border-style: solid;
        border-color: blue;

        border-radius: 30%;

        border-top-width: 5px;
        border-top-color: black;
        /* right | left | bottom */

        border-top-left-radius: 0;
        border-bottom-right-radius: 0;
      }

      .box-2 {
        width: 300px;
        height: 300px;
        border: 10px dashed black;
        background-color: red;
        background-clip: padding-box;
        border-radius: 20%;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box-2"></div>
  </body>
</html>
