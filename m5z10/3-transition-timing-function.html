<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: aliceblue;
      }

      .container {
        border: 2px dashed black;
        padding: 10px;
        width: 100%;
      }

      .container:hover .rectangle {
        transform: translateX(calc(100vw - 150px));
      }

      .rectangle {
        width: 100px;
        height: 50px;
        box-shadow: 0px 2px 1px -1px rgba(0, 0, 0, 0.2),
          0px 1px 1px 0px rgba(0, 0, 0, 0.14),
          0px 1px 3px 0px rgba(0, 0, 0, 0.12);
        transition-property: transform;
        transition-duration: 2s;
      }

      .rectangle:not(:last-child) {
        margin-bottom: 5px;
      }

      .rectangle:nth-child(1) {
        background-color: #f44336;
        transition-timing-function: linear;
      }

      .rectangle:nth-child(2) {
        background-color: #3f51b5;
        transition-timing-function: ease;
      }

      .rectangle:nth-child(3) {
        background-color: #00bcd4;
        transition-timing-function: ease-in;
      }

      .rectangle:nth-child(4) {
        background-color: #4caf50;
        transition-timing-function: ease-out;
      }

      .rectangle:nth-child(5) {
        background-color: #ffeb3b;
        transition-timing-function: ease-in-out;
      }

      .rectangle:nth-child(6) {
        background-color: #e91e63;
        transition-timing-function: cubic-bezier(0.39, 1.03, 0.82, 0.08);
      }
      .rectangle:nth-child(7) {
        background-color: purple;
        /* transition-timing-function: ease => default */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="rectangle">linear</div>
      <div class="rectangle">ease</div>
      <div class="rectangle">ease-in</div>
      <div class="rectangle">ease-out</div>
      <div class="rectangle">ease-in-out</div>
      <div class="rectangle">cubic</div>
      <div class="rectangle">default</div>
    </div>
  </body>
</html>
