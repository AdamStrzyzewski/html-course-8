<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
      }
      :root {
        --start-color: green;
        --end-color: blue;
      }

      * {
        box-sizing: border-box;
      }

      .tile-set {
        display: flex;
        flex-wrap: wrap;
        margin-left: auto;
        margin-right: auto;
      }

      .tile {
        height: 200px;

        flex-basis: calc(50% - 10px);
        margin: 5px;
        border-radius: 4px;
        background-color: #9e9e9e;

        text-align: center;
        line-height: 200px;
        color: #fff;
        font-family: monospace;
        font-size: 24px;
        letter-spacing: -0.05em;

        box-shadow: 0px 2px 1px -1px rgba(0, 0, 0, 0.2),
          0px 1px 1px 0px rgba(0, 0, 0, 0.14),
          0px 1px 3px 0px rgba(0, 0, 0, 0.12);
      }

      .tile:nth-child(1) {
        background-image: radial-gradient(at center, green 10%, blue 50%);
      }
      .tile:nth-child(2) {
        background-image: radial-gradient(
          circle at center,
          green 10%,
          blue 50%
        );
      }

      .tile:nth-child(3) {
        background-image: radial-gradient(
          circle at top right,
          green 10%,
          blue 50%
        );
      }

      .tile:nth-child(4) {
        background-image: radial-gradient(
          circle at bottom left,
          green 10%,
          blue 50%
        );
      }

      .tile:nth-child(5) {
        background-image: radial-gradient(
          ellipse at center,
          red 15%,
          green 15%,
          green 40%,
          blue 40%,
          blue 65%,
          yellow 65%
        );
      }
      .tile:nth-child(6) {
        background-image: radial-gradient(
          circle at center,
          #f44336 15%,
          #09792b 15%,
          #09792b 40%,
          #00b9ff 40%,
          #00b9ff 65%,
          #ffb800 65%
        );
      }

      .tile:nth-child(7) {
        background-image: radial-gradient(
          circle at top right,
          #f44336 15%,
          #09792b 15%,
          #09792b 40%,
          #00b9ff 40%,
          #00b9ff 65%,
          #ffb800 65%
        );
      }

      .tile:nth-child(8) {
        background-image: radial-gradient(
          circle at bottom right,
          #f44336 15%,
          #09792b 15%,
          #09792b 40%,
          #00b9ff 40%,
          #00b9ff 65%,
          #ffb800 65%
        );
      }

      .tile:nth-child(9) {
        background-image: repeating-linear-gradient(
          to right,
          var(--start-color),
          var(--start-color) 20px,
          var(--end-color) 20px,
          var(--end-color) 40px
        );
      }

      .tile:nth-child(10) {
        background-image: repeating-linear-gradient(
          to bottom,
          var(--start-color),
          var(--start-color) 20px,
          var(--end-color) 20px,
          var(--end-color) 40px
        );
      }

      .tile:nth-child(11) {
        background-image: repeating-linear-gradient(
          to top right,
          var(--start-color),
          var(--start-color) 20px,
          var(--end-color) 20px,
          var(--end-color) 40px
        );
      }

      .tile:nth-child(12) {
        background-image: repeating-linear-gradient(
          to bottom right,
          var(--start-color),
          var(--start-color) 20px,
          var(--end-color) 20px,
          var(--end-color) 40px
        );
      }

      .tile:nth-child(13) {
        background-image: repeating-radial-gradient(
          circle at center,
          var(--start-color),
          var(--start-color) 20px,
          var(--end-color) 20px,
          var(--end-color) 40px
        );
      }

      .tile:nth-child(14) {
        background-image: repeating-radial-gradient(
          circle at top right,
          var(--start-color),
          var(--start-color) 20px,
          var(--end-color) 20px,
          var(--end-color) 40px
        );
      }
      .tile:nth-child(15) {
        background-image: repeating-linear-gradient(
          to left,
          blue,
          blue 20px,
          red 20px,
          yellow 20px,
          green 100px
        );
      }
    </style>
  </head>
  <body>
    <div class="tile-set">
      <div class="tile">elipse at center</div>
      <div class="tile">circle at center</div>
      <div class="tile">circle at top right</div>
      <div class="tile">circle at bottom left</div>
      <div class="tile">ellipse at center</div>
      <div class="tile">circle at center</div>
      <div class="tile">circle at top right</div>
      <div class="tile">circle at bottom right</div>

      <div class="tile">to right</div>
      <div class="tile">to bottom</div>
      <div class="tile">to top right</div>
      <div class="tile">to bottom right</div>
      <div class="tile">circle at center</div>
      <div class="tile">circle at top right</div>
    </div>
  </body>
</html>
