<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: white;
      }

      img {
        animation-name: spinAndFadeIn;
        animation-duration: 2s;
        animation-delay: 1s;
        animation-timing-function: linear;
        /* animation-iteration-count: 2; */
        animation-iteration-count: infinite;

        animation-direction: normal;
        /* animation-direction: reverse; */
        /* animation-direction: alternate; */
        /* animation-direction: alternate-reverse; */

        /* animation-fill-mode: none; */
        animation-fill-mode: forwards;
        /* animation-fill-mode: backwards; */
        /* animation-fill-mode: both; */

        /* 
      dla forwards musi być delay  
      none - style animacji wpływają na element tylko podczas animacji. Przed animacją i po animacji element jest w swoim pierwotnym stanie. Wartość domyślna.
      forwards - style zastosowane na końcu animacji pozostają w elemencie po jej zakończeniu.
      backwards - style początkowe animacji zostaną zastosowane do elementu jeszcze przed rozpoczęciem animacji.
      both - łączy forwards i backwards, style są stosowane przed i po animacji. */
      }

      @keyframes spinAndFadeIn {
        0% {
          transform: rotate(0deg);
          opacity: 0.2;
        }
        100% {
          transform: rotate(360deg);
          opacity: 0.5;
        }
      }
    </style>
  </head>
