<html>
  <head>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #f9f9fd;
      }

      .container {
        display: flex;
        justify-content: center;
        padding: 16px;
      }

      .icon {
        margin-left: 12px;
        margin-right: 12px;
        border: 2px dashed #2a2a2a;
        border-radius: 8px;
        fill: #2a2a2a;
        transition: fill 0.5s;
      }

      .icon:hover {
        fill: #03a9f4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <svg class="icon" width="200" height="200">
        <use href="./symbol-defs.svg#icon-camera"></use>
      </svg>
      <svg class="icon" width="200" height="200">
        <use href="./symbol-defs.svg#icon-briefcase"></use>
      </svg>
      <svg class="icon" width="100" height="100">
        <use href="./symbol-defs.svg#icon-bin2"></use>
      </svg>
    </div>
  </body>
</html>
