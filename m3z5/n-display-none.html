<html>
  <head>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      .box {
        width: 150px;
        height: 100px;
        margin-bottom: 10px;
        background-color: black;
        /* display: none; */
        color: white;
        text-align: center;
        font-size: 30px;
      }
      .b-1 {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="box b-1">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
  </body>
</html>
