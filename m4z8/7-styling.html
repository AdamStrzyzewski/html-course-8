<html>
  <head>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #f9f9fd;
      }

      .container {
        display: flex;
        justify-content: center;
        padding: 16px;
      }

      .icon {
        margin-left: 12px;
        margin-right: 12px;
        border: 2px dashed #2a2a2a;
        border-radius: 8px;
        fill: blue;
        fill-opacity: 0.5;
        stroke: black;
        stroke-width: 2px;
        stroke-opacity: 0.7;
        transition: 0.5s;
        background-color: red;
      }

      .icon:hover {
        fill: #03a9f4;
      }
    </style>
  </head>
  <body>
    <svg
      aria-hidden="true"
      style="position: absolute; width: 0; height: 0"

          <path
            d="M20.267 16a4.267 4.267 0 11-8.534 0 4.267 4.267 0 018.534 0z"
          />

    <div class="container">

      <svg class="icon" width="150" height="150">

</html>
