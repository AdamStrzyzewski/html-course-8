<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        line-height: 1.5;
        color: #212121;
      }

      .container {
        max-width: 960px;
      }

      .tile {
        position: relative;
        margin: 40px;
        height: 120px;
        border: 2px solid black;
        background-color: blue;
        background-image: url("https://cdn0.iconfinder.com/data/icons/essentials-volume-6/128/apple-512.png");
        background-size: 40px;
      }

      .no-repeat {
        background-repeat: no-repeat;
      }

      .repeat-x {
        background-repeat: repeat-x;
      }

      .repeat-y {
        background-repeat: repeat-y;
      }

      .repeat {
        background-repeat: repeat;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="tile-set">
        <div class="tile no-repeat"></div>
        <div class="tile repeat-x"></div>
        <div class="tile repeat-y"></div>
        <div class="tile repeat"></div>
      </div>
    </div>
  </body>
</html>
